    <body class="text-center">
      <main>
        <div class="container">
          <form class="form" id="recruitment-form" method="post" action="/recruitment">
            <div class="form-row">
              <div class="col-lg-15">
                <h3 class="mb-3">Recruitment</h3>
              </div>
            </div>

                Invalid Email or Password!

              <div class="form-row">
                <div class="col-lg-15">
                  <i class="fa fa-envelope-o" aria-hidden="False"></i>
                  <input type="given_name" id="given_name" name="given_name" placeholder="Given Name" class="form-control"><br>
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-15">
                  <i class="fa fa-envelope-o" aria-hidden="False"></i>
                  <input type="family_name" id="family_name" name="family_name" placeholder="Family Name" class="form-control"><br>
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-15">
                  <!-- <i class="fa fa-key" aria-hidden="False"> </i> -->
                  <input type="std_id" id="std_id" name="std_id" placeholder="Student ID" class="form-control"><br>
                  <!-- <input type="checkbox" id="showPassword" class="mb-1"><label class="mb-1">Show Password</label>  -->
                </div>
              </div>
              
              <div class="form-row">
                <div class="col-lg-15">
                  <i class="fa fa-envelope-o" aria-hidden="False"></i>
                  <textarea type="enrolled_unit" id="enrolled_unit" name="enrolled_unit" placeholder="Enrolled Unit" class="form-control"></textarea>
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-15">
                  <i class="fa fa-envelope-o" aria-hidden="False"></i>
                  <input type="target_grade" id="target_grade" name="target_grade" placeholder="Target Grade" class="form-control"><br>
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-15">
                  <i class="fa fa-envelope-o" aria-hidden="False"></i>
                  <textarea type="reason_to_join" id="reason_to_join" name="reason_to_join" placeholder="Reason To Join" class="form-control"></textarea>
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-15">
                  <i class="fa fa-envelope-o" aria-hidden="False"></i>
                  <input type="team" id="team" name="team" placeholder="Team" class="form-control"><br>
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-15">
                  <i class="fa fa-envelope-o" aria-hidden="False"></i>
                  <textarea type="prev_exp" id="prev_exp" name="prev_exp" placeholder="Previous Experience" class="form-control"></textarea>
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-15">
                  <i class="fa fa-envelope-o" aria-hidden="False"></i>
                  <input type="leadership_interest" id="leadership_interest" name="leadership_interest" placeholder="Are you interested in a leadership role?" class="form-control"><br>
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-15">
                  <i class="fa fa-envelope-o" aria-hidden="False"></i>
                  <textarea type="available_days" id="available_days" name="available_days" placeholder="Available Days for Team Meeting" class="form-control"></textarea>
                </div>
              </div>

              <div class="form-row">
                <div class="col-lg-15">
                  <i class="fa fa-envelope-o" aria-hidden="False"></i>
                  <textarea type="available_timing" id="available_timing" name="available_timing" placeholder="Available Time for Team Meeting" class="form-control"></textarea>
                </div>
              </div>


              <!-- <div class="form-row">
                <div class="col-lg-15">
                  <i class="fa fa-envelope-o" aria-hidden="False"></i>
                  <textarea type="address" id="address" name="address" placeholder="Address" class="form-control"></textarea>
                </div>
              </div>
              <div class="form-row">
                <div class="col-lg-15">
                  <i class="fa fa-envelope-o" aria-hidden="False"></i>
                  <input type="mobile" id="mobile" name="mobile" placeholder="Mobile" class="form-control"><br>
                </div>
              </div> -->
              <div class="form-row">
                <div class="col-lg-15">
                  <button type="submit" id="btn-submit" class="btn btn-primary btn-block mb-2">Submit</button> 
                  <button type="cancel" id="btn-cancel" class="btn btn-primary btn-block mb-2">Cancel</button>
                </div>
              </div>
             <div class="form-row">
                <div class="col-lg-15">
                  <!-- <a href="#" class="frgt_pass">Forgot Password?</a> -->
              <!-- <p class="create_acc">Don't have an account? <a href="#">Create account</a></p> -->
              </div>
              </div> 
              
           </form>
        </div>
      </main>
