    <div class="recruitment-container">

        <h2>Recruitment Form</h2>

        <!-- Recruitment Form -->
        <div class="form-container">
            <h3>Apply for a Position</h3>
            <form action="/recruitment" method="post">
                <div class="input-group">
                    <label for="given_name">Given Name:</label>
                    <input type="text" id="given_name" name="given_name" required>
                </div>
                <div class="input-group">
                    <label for="family_name">Family Name:</label>
                    <input type="text" id="family_name" name="family_name" required>
                </div>
                    
                <div class="input-group">
                    <label for="std_id">Student ID:</label>
                    <input type="text" id="std_id" name="std_id" required>
                </div>

                <div class="input-group">
                    <label for="enrolled_unit">Enrolled Unit:</label>
                    <input type="text" id="enrolled_unit" name="enrolled_unit" required>
                </div>

                <!-- target grade -->
                <div class="input-group">
                    <label for="target_grade">Target Grade:</label>
                    <select id="target_grade" name="target_grade" required>
                        <option value="p">P</option>
                        <option value="c">C</option>
                        <option value="d">D</option>
                        <option value="hd">HD</option>
                    </select>
                </div>
                
                <!-- reason to join -->
                <div class="input-group">
                    <label for="reason_to_join">Reason to Join:</label>
                    <textarea id="reason_to_join" name="reason_to_join" required></textarea>
                </div>

                <!-- team -->
                <div class="input-group">
                    <label for="team">Team:</label>
                    <input type="text" id="team" name="team" required>
                </div>

                <!-- prev_exp -->
                <div class="input-group">
                    <label for="prev_exp">Previous Experience:</label>
                    <textarea type="text" id="prev_exp" name="prev_exp" rows="4" cols="50" required></textarea>
                </div>

                <!-- leadership_interest -->
                <div class="input-group">
                    <label>Leadership Interest:</label>
                    <div>
                        <input type="radio" id="yes" name="leadership_interest" value="yes" required>
                        <label for="yes">Yes</label>
                
                        <input type="radio" id="no" name="leadership_interest" value="no" required>
                        <label for="no">No</label>
                    </div>
                </div>


                <!-- available days -->
                <div class="input-group">
                    <label for="available_days">Available Days:</label>
                    <input type="text" id="available_days" name="available_days" required>
                </div>

                <!-- available timing -->
                <div class="input-group">
                    <label for="available_timing">Available Timing:</label>
                    <input type="text" id="available_timing" name="available_timing" required>
                </div>

                    <button type="submit" class="submit-btn">Submit</button>
                </div>
            </form>
        </div>
